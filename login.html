<div class="page no-navbar no-toolbar" data-name="login">
    <div class="page-content">
        <div class="block-title">
          <h1 class="text-align-center">Iniciar sesión</h1>
        </div>
      
        <div class="block">
       <div class="list no-hairlines-md">
    <form class="list" id="my-form">
      <div>
       <ul class="cont-form">
         <li class="item-content item-input">
           <div class="item-inner">
             <div class="item-title item-label">Email</div>
             <div class="item-input-wrap">
               <input type="email" value="" placeholder="Ingresá tu email" id="emailLogin" required validate/>
               <span class="input-clear-button"></span>
             </div>
           </div>
           </li>
  

         <li class="item-content item-input">
           <div class="item-inner">
             <div class="item-title item-label">Contraseña</div>
             <div class="item-input-wrap">
               <input type="password" value="" placeholder="Ingresá tu contraseña" id="passLogin" required validate/>
               <span class="input-clear-button"></span>
             </div>
           </div>
         </li>
        </ul>
      </div>
           <div class="row">
            <a href="/registro/" class="link-registro">No tengo una cuenta</a>
                                                     
            <a href="" class="col-50 button button-large button-raised button-fill link margin-top" id="btnLogin">Iniciar sesión</a>
          </div>
      </form>
    </div>

    </div>

        

</div>
</div>
